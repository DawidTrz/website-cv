<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwojeKrople - strona główna</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript">
    function main() {
      var liczba = document.getElementById("liczba").value;
      var wynik = liczba * 450;
      var data = document.getElementById("data").value;

      if (data) {
        var date = new Date(data);
        date.setDate(date.getDate() + 60);
      } else {
        alert('Proszę wprowadzić poprawną datę.');
      }

      document.getElementById("wynik").innerHTML = wynik + " ml " + "<br> Data: " + date.toISOString().split('T')[0];
    }
  </script>
</head>

<body>
  <header>
    <div id="nav">
      <p>Nazwa strony</p>
      <img src="logo.png" alt="logo" width="auto" height="100%">
      <p>Konto</p>
    </div>
  </header>
  <main>
    <section>
      <div id="container">
        <label for="liczba">Podaj liczbe donacji:</label>
        <input type="number" id="liczba" name="liczba" placeholder="1,2,3..." min="0" max="30" step="1"> <br>

        <label for="data">Data następnej donacji:</label>
        <input type="date" id="data" name="data" value="2023-11-24" min="2023-09-24" max="2023-12-24" />

        <input type="submit" value="Submit" onclick="main()">

        <div id="wynik"></div>
      </div>
    </section>
  </main>
</body>

</html>
